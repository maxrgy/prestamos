<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Préstamo de Equipos</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>
    <label for="CbVendedor"><strong>Registrar préstamo de equipo</strong><br />
      <br />
      Equipos disponibles:<br />
    </label>
  </p>
  <p>
    
    <textarea name="prueba" id="prueba" cols="45" rows="5"></textarea>
  </p>
  <p>
    <label for="ModEquipo">Modelo del equipo: </label>
  </p>
  <p>
    <label for="CbVendedor">    
      <input type="text" name="ModEquipo" id="ModEquipo" />
      <br />
      <br />
    </label>
    <label for="CodEquipo">Serie del equipo:</label>
  </p>
  <p>
    <input type="text" name="CodEquipo" id="CodEquipo" />
    <label for="CbVendedor">  <br />
      <br />
    </label>
    <label for="Fecha">Fecha de devolución: <br />
    </label>
    <input type="text" name="Fecha" id="Fecha" />
    <label for="CbVendedor">    <br />
      <br />
      Vendedor</label>
    :  </p>
  <p>
    <select name="CbVendedor" id="CbVendedor">
      <option>Escoger vendedor</option>
    </select>
  </p>
  <p>
  <input type="submit" name="BtPrestar" id="BtPrestar" value="Registrar préstamo" />
  <input type="submit" name="BtCancelar" id="BtCancelar" value="Cancelar" />
  </p>
</form>
</body>
</html>
